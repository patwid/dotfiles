<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Roboto Mono</string>
        </edit>
    </match>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Arial</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Cantarell</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Font Awesome 5 Free Regular</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Georgia</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Liberation Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Liberation Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Liberation Serif</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Linux Libertine</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Nimbus Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Times</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

</fontconfig>
