<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Roboto Mono</string>
        </edit>
    </match>

    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/adobe-source-code-pro/*</glob>
            <glob>/usr/share/fonts/cantarell/*</glob>
            <glob>/usr/share/fonts/liberation/*</glob>
            <glob>/usr/share/fonts/gsfonts/*</glob>
            <glob>/usr/share/fonts/TTF/fa-regular*</glob>
        </rejectfont>
    </selectfont>
</fontconfig>
